<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jose David Redondo</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
      </div>
      <div class="btn-menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline" class="close none"></ion-icon>
      </div>
      <div class="menu none">
        <a href="#">Inicio</a>
        <a href="#">Acerca de mi</a>
        <a href="#">Proyectos</a>
      </div>
      <a href="#" class="btn">Contactame</a>
    </div>
  </header>
  <main>
    <section class="home" id="inicio">
      <article class="hero___img">
        <aside class="hero__img__opacity">
          <div class="hero__img__content">
            <h2 class="hero__img__title">BIENVENID@S <br> MI SITIO</h2>
            <img src="./img/foto.jpg" alt="photo" class="hero__img__photo">
          </div>
        </aside>
      </article>
    </section>
    <section class="about" id="acerca">
      <h2>Acerca</h2>
    </section>
    <section class="abilities" id="habilidades">
      <h2>Habilidades</h2>
    </section>
    <section class="porfolio" id="portafolio">
      <h2>Proyectos</h2>
    </section>
  </main>
  <footer class="footer">
    <h2>Footer</h2>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
